<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

  </head>
  <body>
<center>
  <div class="btn btn-danger heading">
    <h3>AI Mario Game</h3>
    <button class="btn btn-info instruct" data-toggle=modal data-target=#instructmodal>Instructions</button>
  </div>
  <img src="mario.jpg" id="mariopic">
  <br>
  <br>
  <button class="btn btn-success" id="start" onclick="startgame()">Start</button>
  <br>
  <br>
  <button class="btn btn-warning" id="status"></button>
  <br>
  <br>
  <div id="canvas"></div>
  <br>
  <br>
  <div id="game_console"></div>
  <br>
  <h4 id="footer">Credits: <a href="https://github.com/linuk" target="_blank">Linuk</a></h4>
  <div id="instructmodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Instructions</h4>
        </div>
        <div class="modal-body">
         <img class="instructimgs" src="left.png">
         <img class="instructimgs" src="jump.png">
         <img class="instructimgs" src="right.png">
        </div>
      </div>
    </div>
  </div>
</center>
  </body>
</html>
